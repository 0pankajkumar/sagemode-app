{% extends "dashboard/base.html" %}

{% block app_content %}



    <div class="level px-3 py-4">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                <h3 class="subtitle is-3">Email Accounts</h3>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="level-item">
                <form action="{% url 'dashboard:add_emails' %}">
                    <div class="control">
                        <button type="submit" class="button is-primary is-outlined box" value="Add Email">
                            <span class="icon">
                                <ion-icon name="add-outline"></ion-icon>
                            </span>
                            <span>Add New</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% for email in all_emails_list %}
        <div class="box">
            <div class="py-2">
                <div class="columns">
                    <div class="column">
                        <span class="has-text-black has-text-weight-semibold">{{ email.from_email }}</span>
                    </div>

                    <div class="column">
                        <span class="has-tooltip-arrow has-tooltip-right" data-tooltip="Warmup emails sent">
                            <ion-icon name="rocket-outline"></ion-icon> {{ email.from_warmup_emails_sent }}
                        </span>
                    </div>
                </div>

            </div>
        </div>
    {% endfor %}

{% endblock %}
